<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Study Planner</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Enter topic" required>
        <select name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for t in tasks %}
        <li>
            {% if t.done %}
                âœ… <strike>{{ t.task }}</strike> ({{ t.priority }})
            {% else %}
                {{ t.task }} ({{ t.priority }})
                <a href="/done/{{ loop.index0 }}">Mark Done</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
